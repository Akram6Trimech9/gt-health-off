<div class="homepage-boxes">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4" *ngIf="horraire">
                <div class="opening-hours" [@fadeIn]>
                  <h2 class="d-flex align-items-center">Horaires</h2>
                  <ul class="p-0 m-0">
                    <li>{{ openingHours.startDayName }} - {{ openingHours.endDayName }} <span>{{ openingHours.startTime }} - {{ openingHours.endTime }}</span></li>
                    <li>weekend :  {{openingHours.startWkDay}} -  {{openingHours.endWkDay}}  </li>
                   </ul>
                </div>
              </div>
            <div  [@fadeIn]    class="col-12 col-md-6 col-lg-3 mt-5 mt-md-0">
                <div class="emergency-box" *ngIf="info">
                    <h2 class="d-flex align-items-center">Contactez-nous</h2>

                    <div class="call-btn button gradient-bg">
                        <a class="d-flex justify-content-center align-items-center"  ><img src="assets/images/emergency-call.png"> {{info.agency_number}}</a>
                    </div>
                    <p>{{info.contact_info}}.</p>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-5 mt-5 mt-lg-0">
                <div  [@fadeIn]  class="appointment-box">
                    <h2 class="d-flex align-items-center">Consultation gratuite</h2>

                    <form class="d-flex flex-wrap justify-content-between">
                        <select class="select-department">
                            <option value="value1">Select Department</option>
                            <option value="value2">Select Department 1</option>
                            <option value="value3">Select Department 2</option>
                        </select>

                        <select class="select-doctor">
                            <option>Select Doctor</option>
                            <option>Select Doctor 1</option>
                            <option>Select Doctor 2</option>
                        </select>

                        <input type="text" placeholder="Name">

                        <input type="number" placeholder="Phone No">

                        <input class="button gradient-bg" type="submit" value="Boom Appoitnment">
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
