

<div class="the-news">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>  Nos actualit√©s</h2>

                <div class="row" *ngIf="blogs.length > 0">
                    <div *ngFor="let item of blogs" class="col-12 col-md-6 col-lg-4">
                        <div class="the-news-wrap">
                            <figure class="post-thumbnail">
                                <a href="#"><img src="{{item.image.path}}" alt=""></a>
                            </figure>

                            <header class="entry-header">
                                <h3>{{item.title}}</h3>

                                 <h5>{{ item.sub_title}}</h5>

                                <div class="post-metas d-flex flex-wrap align-items-center">
                                    <div class="posted-date"><label>Date : </label><a href="#">April 12, 2018</a></div>

 
                                 </div>
                            </header>

                            <div class="entry-content">
                                <p>{{item.desciption}} </p>
                            </div>
                        </div>
                    </div>
 
                </div>
            </div>
        </div>
    </div>
</div>
