<section class="testimonial-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>t√©moignages</h2>
                <h4>Ce que disent nos patients sur nos docteurs</h4>
            </div>
        </div>
    </div>
    <div class="testimonial-slider">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <div class="testimonial-bg-shape">
                        <div class="swiper-container testimonial-slider-wrap">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <section>
                                        <div class="row text-center">
                                            <div class="col-md-12">
                                                <mat-stepper   headerPosition="bottom" #stepper>
                                                    <mat-step  *ngFor="let item of comments">
                                                        <div class="testimonial-item">
                                                            <p class="lead font-italic mx-4 mx-md-5">
                                                               "{{item.comment_desc}}"
                                                            </p>
                                                            <div class="testimonial-author">
                                                                <img src="{{item.users.avatar.path}}"
                                                                    class="rounded-circle img-fluid shadow-1-strong" alt="sample image" width="100"
                                                                    height="100" />
                                                                <p class="text-muted mb-0">- {{item.users.firstName}} {{item.users.lastName}}</p>
                                                            </div>
                                                            <div class="testimonial-rating">
                                                                <ng-container *ngFor="let star of getStars(item.rating)">
                                                                    <i class="fa fa-star" style="color: #edd400;"></i>
                                                                </ng-container>
                                                            </div>
                                                            
                                                        </div>
                                                    </mat-step>
                                                </mat-stepper>
                                            </div>
                                        </div>
                                    </section>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
